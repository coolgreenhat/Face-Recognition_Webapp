{% load static %}
<!DOCTYPE html>
<html>

        <head>
                <!-- Required meta tags -->
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <!-- Bootstrap CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="{% static 'face/main.css' %}">
                <title>DashBoard</title>
                <!-- <script src="script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"> -->
                <script type="text/javascript">
                function readURL(input) {
                        if (input.files && input.files[0]) {
                                var reader = new FileReader();

                                 reader.onload = function (e) {
                                       $('#blah')
                                                   .attr('src', e.target.result);
                                   };

                                  reader.readAsDataURL(input.files[0]);
                        }
                }
                </script>
        </head>

        <body>
                <div class="jumbotron">
                        <a href="http://localhost:8000/"><h1>Face Recognition DashBoard</h1></a>
                </div>
                <div class="container">
                        <div class="col-md-10 col-lg-offset-3 text-center">
                                <form action="predict/" method='POST' enctype="multipart/form-data">
                                        {% csrf_token %}
                                        <div class="col-md 3">
                                                <h2 class="ml-3">Select An Image</h2>
                                                <img id="blah" src="http://placehold.it/180" alt="your image" /><br>
                                                <input type='file' name="image" onchange="readURL(this);" /><br>
                                                <div class="mx-auto">
                                                        <button class="btn btn-success btn-lg btn-center">Predict</button>
                                                </div>
                                                <div class="col-md-12 col-lg-offset-3 text-center">
                                                        <h3>This Person is {{ person }}</h3>
                                                </div>
                                        </div>
                                </form>
                        </div>
                </div>
                <!-- Optional JavaScript -->
                <!-- jQuery first, then Popper.js, then Bootstrap JS -->
                <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        </body>

</html>
